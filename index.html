<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Álbuns da Lady Gaga</title>
    <!-- Inclui o framework Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link para o arquivo CSS separado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0c0a09] text-gray-200 min-h-screen flex flex-col justify-between">

    <div class="container mx-auto p-4 sm:p-8">
        <header class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-accent mb-2">Lady Gaga: Discografia</h1>
            <p class="text-sm sm:text-base text-gray-400">Clique em um álbum para ver os detalhes.</p>
        </header>

        <!-- Container do álbum principal -->
        <div id="main-album-display" class="relative bg-card rounded-2xl shadow-lg p-6 sm:p-10 mb-8 flex flex-col sm:flex-row items-center justify-center gap-6">
            <img id="main-album-image" src="https://placehold.co/400x400/1a1a1a/e5e7eb?text=The+Fame" alt="Capa do Álbum" class="w-48 h-48 sm:w-64 sm:h-64 rounded-xl object-cover shadow-xl transition-transform duration-300 transform">
            <div class="text-center sm:text-left flex-1">
                <h2 id="album-title" class="text-2xl sm:text-3xl font-bold mb-2">The Fame</h2>
                <p id="album-year" class="text-lg sm:text-xl text-gray-400 mb-1">Ano: 2008</p>
                <p id="album-label" class="text-md sm:text-lg text-gray-400 mb-4">Gravadora: Interscope Records, Streamline Records</p>
                <div id="album-tracks" class="text-sm text-gray-400">
                    <h3 class="font-bold text-gray-300 mb-2">Músicas Principais:</h3>
                    <ul class="list-none list-inside">
                        <li>Just Dance</li>
                        <li>Poker Face</li>
                        <li>Paparazzi</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Carrossel de álbuns -->
        <div id="albums-carousel" class="scrolling-wrapper flex justify-center overflow-x-auto gap-4 py-4 mx-auto">
            <!-- As capas dos álbuns serão injetadas aqui via JS -->
        </div>
    </div>

    <!-- Link para o arquivo JavaScript separado -->
    <script src="script.js"></script>
</body>
</html>
